  <body>
    <!-- 头部区域 -->
    <header class="header">黑马面面</header>

    <section class="wrap">
      <!-- 导航部分 -->

        </a>
        <a href="#" class="item">
          <img src="./icons/icon1.png" alt="" />
          <span>HR面试</span>
        </a>
      </div>
      <!-- go模块 -->
      <section class="go">
        <img src="./images/go.png" alt="" />
      </section>
    </section>

    <!-- 就业指导模块 -->
    <section class="content">
      <div class="con-hd">
        <h4>
          <span class="icon"><img src="./icons/i1.png" alt="" /></span>就业指导
        </h4>
        <a href="#" class="more">更多>></a>
      </div>
      <!-- 旋转木马轮播图 -->
      <div class="get-jobs-focus">
        <!-- Swiper -->
        <div class="swiper-container get-jobs-fo">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="#"><img src="./images/pic.png" alt="" /></a>
              <p>老师教你应对面试技巧</p>
            </div>
            <div class="swiper-slide">
              <a href="#"><img src="./images/pic1.png" alt="" /></a>
              <p>老师教你应对面试技巧</p>
            </div>
            <div class="swiper-slide">
              <a href="#"><img src="./images/ldh.jpg" alt="" /></a>
              <p>老师教你应对面试技巧</p>
            </div>
          </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <!-- 充电学习模块 -->
    <section class="content study-con">
      <div class="con-hd">
        <h4>
          <span class="icon"><img src="./icons/i1.png" alt="" /></span>充电学习
        </h4>
        <a href="#" class="more">更多>></a>
      </div>
      <!--充电学习轮播图 -->
      <div class="study">
        <div class="swiper mySwiper study-fo">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/pic1.png" alt="" />
              <h5>说地道英语,告别中式英语</h5>
              <p>165人学习</p>
            </div>
            <div class="swiper-slide">
              <img src="./images/pic2.png" alt="" />
              <h5>说地道英语,告别中式英语</h5>
              <p>165人学习</p>
            </div>
            <div class="swiper-slide">
              <img src="./images/pic1.png" alt="" />
              <h5>说地道英语,告别中式英语</h5>
              <p>165人学习</p>
            </div>
            <div class="swiper-slide">
              <img src="./images/pic2.png" alt="" />
              <h5>说地道英语,告别中式英语</h5>
              <p>165人学习</p>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <a href="#" class="item"
        ><img src="./icons/home.png" alt="" />
        <p>首页</p></a
      >
      <a href="#" class="item"

    </footer>
    <script src="./js/flexible.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script>
      (function () {
        var swiper = new Swiper(".get-jobs-fo", {
          slidesPerView: 2, // 显示的slide数量,设置成2,表示所有slide宽度加起来显示2个slide宽
          spaceBetween: 30, // 两slide之间的距离
          centeredSlides: true,
          loop: true,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      })(); // 这是立即调用函数

      (function () {
        var swiper = new Swiper(".study-fo", {
          slidesPerView: 2.4,
          spaceBetween: 20,
          // 不要小圆点
          // pagination: {
          //   el: ".swiper-pagination",
          //   clickable: true,
          // },
        });
      })(); // 第二个轮播图的函数
    </script>
  </body>
</html>
